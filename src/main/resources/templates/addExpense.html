<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>MOOLAH</title>
    <link rel = "stylesheet" type="text/css" href = "/css/style.css"/>
    <link rel="preconnet" href = "https://fonts.gstatic.com">
    <link href = "https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel = "stylesheet">
</head>

<body>
<section class="header">
    <nav>
        <a href="/dashboard"><img src="/css/images/logo1.png"></a>
        <div class="nav-links">
            <ul>
                <li><a href="/dashboard">HOME</a></li>
                <li><a href="/contactAuth">CONTACT</a></li>
                <li><a href="/addExpense">ADD EXPENSE</a></li>
                <li><a href="/calculate">CALCULATE</a></li>
                <li><a href="/">LOGOUT</a></li>
            </ul>
        </div>
    </nav>
    <div class="deposit-form">
        <h2>Add a New Expense</h2>
        <form action = "/addExpenseSubmit" method="post">
            <input type="text" id="name" name="name" placeholder="Name of expense" required>
            <br>
            <input type="number" step="0.01" id="number" name="amount" placeholder="Enter amount" required>
            <br>
            <input type="date" id="date" name="date" placeholder="Select date" required>
            <br>
            <select id="method" name="method" required>
                <option value="">Select method</option>
                <option value="cash">Cash</option>
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
            </select>
            <br>
            <select id="recurring" name="recurring" required>
                <option value="">Select recurrence</option>
                <option value="one-time">One time expense</option>
                <option value="weekly">Weekly expense</option>
                <option value="biweekly">Biweekly expense</option>
                <option value="monthly">Monthly expense</option>
                <option value="yearly">Yearly expense</option>
            </select>
            <br>
            <select id="category" name="category" required>
                <option value="">Select category</option>
                <option value="food">Food</option>
                <option value="groceries">Groceries</option>
                <option value="rent">Rent</option>
                <option value="fun">Fun</option>
                <option value="gift">Gift</option>
                <option value="other">Other</option>
            </select>
            <br>
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="Update-form">
        <h2>Update an Expense</h2>
        <form action = "/updateExpenseSubmit" method="post">
            <input type="name" id="name" name="name" placeholder="Name of expense" required>
            <br>
            <input type="number" step="0.01" id="number" name="amount" placeholder="Enter amount" required>
            <br>
            <input type="date" id="date" name="date" placeholder="Select date" required>
            <br>
            <select id="method" name="method" required>
                <option value="">Select method</option>
                <option value="cash">Cash</option>
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
            </select>
            <br>
            <select id="recurring" name="recurring" required>
                <option value="">Select recurrence</option>
                <option value="one-time">One time expense</option>
                <option value="weekly">Weekly expense</option>
                <option value="biweekly">Biweekly expense</option>
                <option value="monthly">Monthly expense</option>
                <option value="yearly">Yearly expense</option>
            </select>
            <br>
            <select id="category" name="category" required>
                <option value="">Select category</option>
                <option value="food">Food</option>
                <option value="groceries">Groceries</option>
                <option value="rent">Rent</option>
                <option value="fun">Fun</option>
                <option value="gift">Gift</option>
                <option value="other">Other</option>
            </select>
            <br>
            <h2>Updated Values:</h2>
            <h3 style="text-align:center;">If there are any values you want to keep the same, enter them again unchanged.</h3>
            <input type="name" id="name" name="name_update" placeholder="Name of expense" required>
            <br>
            <input type="number" step="0.01" id="number" name="amount_update" placeholder="Enter amount" required>
            <br>
            <input type="date" id="date" name="date_update" placeholder="Select date" required>
            <br>
            <select id="method" name="method_update" required>
                <option value="">Select method</option>
                <option value="cash">Cash</option>
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
            </select>
            <br>
            <select id="recurring" name="recurring_update" required>
                <option value="">Select recurrence</option>
                <option value="one-time">One time expense</option>
                <option value="weekly">Weekly expense</option>
                <option value="biweekly">Biweekly expense</option>
                <option value="monthly">Monthly expense</option>
                <option value="yearly">Yearly expense</option>
            </select>
            <br>
            <select id="category" name="category_update" required>
                <option value="">Select category</option>
                <option value="food">Food</option>
                <option value="groceries">Groceries</option>
                <option value="rent">Rent</option>
                <option value="fun">Fun</option>
                <option value="gift">Gift</option>
                <option value="other">Other</option>
            </select>
            <br>
            <button type="submit">Update</button>
        </form>
    </div>
    <div class="Delete-form">
        <h2>Delete an Expense</h2>
        <form action = "/deleteExpenseSubmit" method="post">
            <input type="name" id="name" name="name" placeholder="Name of expense to delete" required>
            <br>
            <input type="number" step="0.01" id="number" name="amount" placeholder="Enter amount" required>
            <br>
            <button type="submit">Delete</button>
        </form>
    </div>
</section>
</body>
</html>
